upstream amg_backend {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.soc.qbnox.com;

    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.soc.qbnox.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/soc.qbnox.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/soc.qbnox.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/amg-api-access.log;
    error_log /var/log/nginx/amg-api-error.log;

    # Helper for proxy headers
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header X-API-Key $http_x_api_key;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;

    location /health {
        proxy_pass http://amg_backend;
        access_log off;
    }

    location /memory/ { proxy_pass http://amg_backend; }
    location /context/ { proxy_pass http://amg_backend; }
    location /audit/ { proxy_pass http://amg_backend; }
    location /agent/ { proxy_pass http://amg_backend; }
    location /stats/ { proxy_pass http://amg_backend; }
    location /config/ { proxy_pass http://amg_backend; }

    location / {
        return 404;
    }
}
